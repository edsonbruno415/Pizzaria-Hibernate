<!DOCTYPE html>
<html>
    <head>
        <title>Pizzanet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            button#link{
                text-decoration: none;
                color: #117a8b;
            }
            button#link:hover{
                color: white;
            }
        </style>

    </head>
    <body class="bg-secondary">
        <div class="container-fluid bg-secondary">
            <nav class="navbar navbar-dark bg-dark">
                <a href="index.html" class="navbar-brand">PizzaNet</a>

                <a href="cadastrar.html"><button class="btn bg-dark" id="link">Cadastrar</button></a>
                <a><button class="btn bg-dark" id="link" form="lista">Cardápio</button></a>
                <a href="atualizarID.html"><button class="btn bg-dark" id="link">Atualizar</button></a>
                <a href="excluir.html"><button class="btn bg-dark" id="link">Excluir</button></a>
            </nav>
            <form action="Servlet" method="POST" id="lista">
                <input type="hidden" value="listar" name="flag">
            </form>
        </div>
        <div class="container">
            <form action="Servlet" method="POST">
                <fieldset>
                    <legend>Cadastro</legend>
                    <input type="hidden" value="cadastrar" name="flag">
                    <p>Nome Pizza:<input type="text" name="nomePizza" maxlength="25" size="25"></p>
                    <p>Grande<input type="radio" value="Grande" name="tamanhoPizza" checked>
                        Broto<input type="radio" value="Broto" name="tamanhoPizza"></p>
                    <p>Preço: R$<input type="number" step="0.01" name="precoPizza"></p>
                    <p>Ingredientes:</p>
                    <p><textarea name="ingredientesPizza" rows="4" cols="32" maxlength="120"></textarea></p>
                    <p><input type="submit" value="cadastrar"></p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
